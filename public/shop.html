<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop - Akka Beauty</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <link rel = "stylesheet" href = "CSS/shop.css">
</head>
<body>
  <header>
    <div class="header-left">
      <img src="public/images/Untitled.png">
      <span class="logo-text">Akka Beauty</span>
    </div>
    <nav>
      <a href="home.html">Home</a>
      <a href="about.html">About</a>
      <a href="shop.html">Shop</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="shop-content">
    <h1>Shop our latest collection:</h1>
    
    <div class="product-category">
      <h2>New</h2>
      <div class="product-grid">
        <div class="product">
          <img src="https://via.placeholder.com/200" alt="Product 1">
          <p>Product name</p>
          <p class="price">price</p>
        </div>
        <div class="product">
          <img src="https://via.placeholder.com/200" alt="Product 2">
          <p>Product name</p>
          <p class="price">price</p>
        </div>
        <div class="product">
          <img src="https://via.placeholder.com/200" alt="Product 3">
          <p>Product name</p>
          <p class="price">price</p>
        </div>
        <div class="product">
          <img src="https://via.placeholder.com/200" alt="Product 4">
          <p>Product name</p>
          <p class="price">price</p>
        </div>
        <div class="product">
          <img src="https://via.placeholder.com/200" alt="Product 5">
          <p>Product name</p>
          <p class="price">price</p>
        </div>
      </div>
    </div>
    
    <div class="product-category">
      <h2>Bestsellers</h2>
      <div class="product-grid">
        <div class="product">
          <img src="https://via.placeholder.com/200" alt="Bestseller 1">
          <p>Product name</p>
          <p class="price">price</p>
        </div>
        <div class="product">
          <img src="https://via.placeholder.com/200" alt="Bestseller 2">
          <p>product name</p>
          <p class="price">price</p>
        </div>
      </div>
    </div>



    <div class = "padding: 40px; max-width: 600px; margin: 0 auto;">
      <div class="contact-content">
        <h1>Purchase Form</h1>
        <div class="contact-form ">
          <form>
            <div class="form-group">
              <label for="first-name">First Name</label>
              <input type="text" id="first-name" required>
            </div>
            <div class="form-group">
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name" required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" required>
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <input type="text" id="address" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" >
            </div>


            <!-- why does this reset? -->
            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <script src = "shop.js"></script>
  </div>
</body>
</html>

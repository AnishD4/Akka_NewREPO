<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Akka Beauty</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/contact.css">

</head>
<body>
<header>
    <div class="header-left">
        <img src="public/images/Untitled.png">
        <span class="logo-text">Akka Beauty</span>
    </div>
    <nav>
        <a href="home.html">Home</a>
        <a href="about.html">About</a>
        <a href="shop.html">Shop</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<div class="contact-content">
    <h1>Have a question for our team?</h1>
    <p>Contact us at:</p>

    <div class="contact-form">
        <form>
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="information">Feedback</label>
                <textarea id="information" rows="4" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="contact-info">
        <p>Email: contactakkabeauty@gmail.com</p>
        <p>Instagram: @akkabeauty_</p>
    </div>
</div>


<script src="contact.js"></script>



</body>
</html>
